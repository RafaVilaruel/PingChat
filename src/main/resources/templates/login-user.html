<!DOCTYPE html>
<html>
<head>
	<title>Beautiful Form Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			width: 500px;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-top: 0;
			margin-bottom: 20px;
			color: #333;
		}

		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: none;
			border-radius: 4px;
			background-color: #f2f2f2;
		}

		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #45a049;
		}

		.error {
			color: red;
			font-size: 14px;
			margin-top: 10px;
			margin-bottom: 0;
			text-align: left;
		}

		.success {
			color: green;
			font-size: 14px;
			margin-top: 10px;
			margin-bottom: 0;
			text-align: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Criar Novo Chat</h1>
		<form id="myForm">

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>

</body>
</html>
